{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
  <div>
    <ul>
      {% for user in users %}
        <li>
          <p>
            <a href="{% url 'accounts:detail' user.pk %}">
              {{user.username}}
            </a>
          </p>
          <p>{{user.email}}</p>
          <p>{{user.last_login}}</p>
        </li>
      {% endfor %}
    </ul>
  </div>
{% endblock content %}
