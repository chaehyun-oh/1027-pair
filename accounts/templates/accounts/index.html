{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
  <div class="mt-3">
    <ul>
      {% for user in users %}
        <li class="box p-2 mb-3">
          <p class="d-flex justify-content-between">
            <a href="{% url 'accounts:detail' user.pk %}" class="p-3">
              {% if user.profile_image %}
                <img src="{{ user.profile_image.url }}" alt="">
              {% endif %}
              {{user.username}}
            </a>
            <span>{{user.email}}</span>
            <span>{{user.last_login}}</span>
          </p>
        </li>
      {% endfor %}
    </ul>
  </div>
{% endblock content %}
